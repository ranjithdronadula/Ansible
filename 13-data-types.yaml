- name: ansible data types
  hosts: local
  connection: local
  vars:
    DURATION: 120hr # number
    COURSE: "Aws"   # string
    IS_LIVE: "true" # boolean
    TOOLS:           # List []
      - linux
      - shell
      - ansible
    CONCEPTS:     # map or dictionary or object. referred like {}
      CI: jenkins
      SCRIPTING: "Shell,Ansible.Terraform,Python"
  tasks:
  - name: print course information
    ansible.builtin.debug:
      msg: "Course is: {{ COURSE }}, Duration: {{ DURATION }}, is live?: {{ IS_LIVE }}, Tools are: {{ TOOLS }}, Concepts are: {{ CONCETPS }}"