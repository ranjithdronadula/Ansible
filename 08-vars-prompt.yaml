- name: variables from prompt
  hosts: local
  connection: local
  vars_prompt:
    - name: USERNAME
      prompt: please enter your name
      private: true

    - name: PASSWORD
      prompt: please enter your PASSWORD
      private: true
  tasks:
  - name: printing user information
    ansible.builtin.debug:
      msg: "Hello user name is  {{ USERNAME}} password is {{ PASSWORD }}"